<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="CSS/player.css">
    <script src="JavaScript/jQuery.js" defer></script>
    <script src="JavaScript/player.js" defer></script>
</head>
<body>
    <audio controls autoplay></audio>
	<i id="prevBtn" class="controlBtn fas fa-fast-backward"></i>
	<i id="playBtn" class="controlBtn fas fa-play"></i>
	<i id="nextBtn" class="controlBtn fas fa-fast-forward"></i>
	<i id="backwardBtn" class="controlBtn fas fa-backward"></i>
	<i id="forwardBtn" class="controlBtn fas fa-forward"></i>
	<i id="repeatBtn" class="controlBtn material-icons">repeat</i>
	<i id="randomBtn" class="controlBtn fas fa-random"></i>
    <div id="nowPlayingInfo" ></div>
    <ul id="allSongs">
    </ul>
    <ul id="selectedSongs">
    </ul>
    <button id="testBtn">TEST</button>
</body>
</html>
